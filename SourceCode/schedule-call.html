<script>
/**
 * Schedule Call Page Interactive Features
 * Manages country code dropdown population and mobile navigation
 * Provides comprehensive international contact form support
 */

/**
 * DOM Content Loaded Handler
 * Initializes all page functionality when HTML content is fully loaded
 * Ensures all DOM elements exist before JavaScript interactions
 */
window.addEventListener('DOMContentLoaded', function() {
  
  /**
   * Country Code Dropdown Population
   * Dynamically populates the country code select dropdown with all international codes
   * Allows users to select their country's dialing code for phone number input
   */
  var codeSelect = document.querySelector('select[name="country_code"]'); // Get country code dropdown
  if (codeSelect) { // Ensure dropdown exists
    // Iterate through all country codes and create option elements
    countryCodes.forEach(function(c) {
      var opt = document.createElement('option');           // Create new option element
      opt.value = c.dial_code.replace('+','');             // Set value (without + symbol)
      opt.textContent = c.dial_code;                       // Set display text (with + symbol)
      codeSelect.appendChild(opt);                          // Add option to dropdown
    });
  }

  /**
   * Mobile Navigation Menu System
   * Provides responsive navigation functionality for mobile devices
   * Handles hamburger menu interactions and state management
   */
  const mobileMenuBtn = document.getElementById('mobileMenuBtn'); // Hamburger button reference
  const mainNav = document.getElementById('mainNav');             // Navigation menu reference
  
  // Ensure mobile menu elements exist before adding functionality
  if (mobileMenuBtn && mainNav) {
    
    /**
     * Mobile Menu Toggle Handler
     * Opens/closes mobile navigation when hamburger button is clicked
     * Toggles visual states for button animation and menu visibility
     */
    mobileMenuBtn.addEventListener('click', function() {
      mobileMenuBtn.classList.toggle('active'); // Toggle hamburger to X animation
      mainNav.classList.toggle('active');       // Toggle menu visibility
    });

    /**
     * Navigation Link Click Handler
     * Automatically closes mobile menu when any navigation link is selected
     * Improves user experience by dismissing menu after navigation
     */
    const navLinks = mainNav.querySelectorAll('a'); // Get all navigation links
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        mobileMenuBtn.classList.remove('active'); // Reset hamburger animation
        mainNav.classList.remove('active');       // Hide navigation menu
      });
    });

    /**
     * Click Outside Handler
     * Closes mobile menu when user clicks anywhere outside the menu area
     * Follows standard mobile UI conventions for menu dismissal
     */
    document.addEventListener('click', function(e) {
      // Check if click occurred outside both menu button and menu container
      if (!mobileMenuBtn.contains(e.target) && !mainNav.contains(e.target)) {
        mobileMenuBtn.classList.remove('active'); // Reset hamburger animation
        mainNav.classList.remove('active');       // Hide menu
      }
    });
  }
});
</script>
